<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="projectstyle.css">

</head>
<body onload="readall()">
    <h1 class="heading">Displaying the student's info</h1>

    <div class="btn">
        <button type="submit" id="addbtn" onclick="add()">Add</button>
    </div>
    <div class="tables" >

        <table id="actualtable">
            <thead>
            <tr class="headers">
                <th>sno</th>
                <th>rollno</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody class="data_table">

        </tbody>
        </table>

    </div>
    <div class="model" id="addmodel">
        <div class="modelinputs">
            <span class="close" id="closeadd" onclick="closemodel()">&times;</span>
            <div class="formclass">
            <form action="#" id="form1">
                <label for="rollno">Enter your rollno</label>
                <input type="text" id="rollno" name="rollno">
                <button type="button" id="formbtn" onclick="addelement()">submit</button>
            </form>
</div>
        </div>
    </div>
    <div class="model" id="updatemodel">
        <div class="modelinputs">
            <span onclick="closeupdatemodel()"class="close" id="closeaddupdate">&times;</span>
            <div class="formclass">
            <form action="#" id="form2">
                <label for="updaterollno">Update Rollno</label>
                <input type="text" id="id" name="id">
                <input type="text" id="urollno" name="updaterollno">
                <button type="button" id="updatebtn" onclick="updateelement()">update</button>
            </form>
</div>
        </div>
    </div>
    <div class="model" id="deletemodel">
        <div class="modelinputs">
            <span onclick="closedeletemodel()" class="close" id="closedelete">&times;</span>
             <p>Are you sure to delete ?</p>
             <input type="text" id="id1" name="id">
             <button class="btn" id="yesbtn" onclick="yesdelete()">yes</button><button class="btn" id="nobtn" onclick="closedeletemodel()">No</button>
        </div>
    </div>
    <script src="projectjavascript.js"></script>
</body>
</html>
